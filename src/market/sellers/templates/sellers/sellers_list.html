<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список продавцов</title>
</head>
<body>
  <h1>Список продавцов</h1>
  <ul>
    {% for seller in sellers %}

    {% endfor %}
  </ul>
</body>
</html>
